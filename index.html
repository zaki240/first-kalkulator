<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Kalkulator Sederhana</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <header>
        <h1>Nama : Muhammad Zaki Putra S</h1>
        <h1>Kelas : XI RPL</h1>
        <h1 class="judul">Kalkulator</h1>
    </header>
    <!-- <h1 class="hjudul">KALKULATOR</h1> -->
    <div class="container">
        <div class="display">
            <div class="displayNumber" id="displayNumber" >0</div>
                <div class="button-list">
                    <div class="flex-container">
                        <div class="button">7</div>
                        <div class="button">8</div>
                        <div class="button">9</div>
                        <div class="button operator">x</div>
                    </div>

                    <div class="flex-container">
                        <div class="button">4</div>
                        <div class="button">5</div>
                        <div class="button">6</div>
                        <div class="button operator">-</div>
                    </div>

                    <div class="flex-container">
                        <div class="button">1</div>
                        <div class="button">2</div>
                        <div class="button">3</div>
                        <div class="button operator">+</div>
                    </div>
                    
                    <div class="flex-container">
                        <div class="button ">0</div>
                        <div class="button clear">C</div>
                        <div class="button operator">/</div>
                        <div class="button equals">=</div>
                    </div>
                </div>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
